<script>
    $(function(){
        loadTree("tree", setting, zTreeNodes);
    });
    function loadTree(tree, setting, znodes) {
        var t = $("#" + tree);
        t = $.fn.zTree.init(t, setting, znodes);
        t.expandNode(t.getNodes()[0], true, false, false);
    }

        {id:"10009",name:"公司建设管理部"},
        { id:"10010",name:"公司监控指挥中心"}
        ];


    var setting= {
        view: {
            dblClickExpand: false,
            showLine: true,

                idKey: "id",
                pIdKey: "pId",
                rootPId: ""
            }
        },

    };


</script>
