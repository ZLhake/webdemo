<!DOCTYPE html>
<html>
<head>
	<title>懒加载用法</title>
	<meta charset="utf-8">
	<style type="text/css">
		img{
			display: block;
		}
	</style>
	<script type="text/javascript" src='jquery.js'></script>
	<script type="text/javascript" src='lazyload.js'></script>
	<script type="text/javascript">
		$(function(){
			$('img.lazy').lazyload({
				threshold : 200,  //视口距离里图片还有200px是开始加载图片；
				effect:'fadeIn' //淡入
			});	
		})
	</script>
</head>
<body>
<!-- 前两张图片默认显示 下面的图片按需加载 -->
	<img class="lazy" alt="" width="640" height="480" src="imgs/馆陶黑小麦.jpg" />
	<img class="lazy" alt="" width="640" height="480" src="imgs/馆陶黑小麦.jpg" />
	<img class="lazy" alt="" width="640" height="480" data-original="imgs/馆陶黑小麦.jpg" />
	<img class="lazy" alt="" width="640" height="480" data-original="imgs/馆陶黑小麦.jpg" />
	<img class="lazy" alt="" width="640" height="480" data-original="imgs/馆陶黑小麦.jpg" />
	<img class="lazy" alt="" width="640" height="480" data-original="imgs/馆陶黑小麦.jpg" />
	
</body>
</html>
